<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us!</h1>
        <p> We would to connect with you all with your queries! 
            Let us make the world a beautiful place for us to live in~
        </p>

        <div class="contact-box">
            <div class="contact-left">
                <h3> Send your request!</h3>
            </div>

            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Salman Khan">
                    </div>

                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+91 9876543210">
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="dabangg@gmail.com"
                    </div>

                </div>
            </form>

            <div class="contact-right">
                <h3>Reach us!</h3>
            </div>

        </div>
    </div>
</body>
